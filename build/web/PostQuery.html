<html>
    <head>
        <title>Post query</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: "Times New Roman", Times, serif;
            }
            .banner {
                padding: 20px;
                text-align: center;
                background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
                color: white;
                font-size: 15px;
            }
            body{
                background-color: #dee1ed;
                align-content: center;
            }
            .banner input{
                font-size: 20px;
                font-weight: bold;
                padding: 8px;
                width: 5%;
                border: 0;
                color: white;
                background-color: #f00;
                float: right;
                align-content: center;
            }
            .banner input:hover{
                background: greenyellow;
                color: black;
            }
            .container{
                margin-bottom: 100px;
            }
            .container h1{
                color: blue;
                margin-top: 40px;
                text-align: center;
                font-size: 32px;
                
            }
            
            .input-group{
                margin: 100px 1000px;
            }
            .input-group input{
                height: 45px;
                padding-right: 70px;
                padding-top: 8px;
                padding-bottom: 8px;
                margin: 20px;
                font-size: 50px;
                text-align: left;
                
            }
            .input-group .type{
                height: 45px;
                padding-right: 70px;
                padding-top: 30px;
                padding-bottom: 30px;
                margin: 20px;
                font-size: 50px;
                text-align: left;
                text-transform: capitalize;
                display: flex;
            }
            
            .input-group .type{
                display: inline;
                width: 30px;
                height: 30px;
            }
            
            .input-group label{
                font-size: 25px;
                color: black;
            }
            .btn-add{
                background-color: green;
                color: white;
                padding: 15px 75px;
                font-size: 35px;
                margin-top: 5px;
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <input type="submit" name="back" value="back" onclick="history.back()">
            <h1>STUDENT TECHNICAL SUPPORT SYSTEM</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Post Your Query</h1>
                    <hr>
                    <div class="input-group">
                        <form action="PostQueryServlet" method="post">
                        <h1>Regno</h1><input type="text" class="form-control" id ="regno" name="regno" placeholder="Reg No"></br>
                        <h1>Email</h1> <input type="text" class="form-control" id="package" name="email" placeholder="email"></br>
                        <h1>Query</h1>
                        <textarea id='description_content' class='description_content' name='description_content' rows='10' cols='150' style=" border: 5px; border-color: black; font-size: 20px;font-weight: bold;align-content: center;border: 5px;border-color: black;margin-left: -350px;margin-top: 10px"></textarea>

                        <div class="input-group-append">
                            <button onclick="form.action=PostQueryServlet" class="btn btn-add" type="submit">Send</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
