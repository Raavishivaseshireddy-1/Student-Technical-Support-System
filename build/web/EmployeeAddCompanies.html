<html>
    <head>
        <title>Manage Companies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: "Times New Roman", Times, serif;
            }
            body{
                background-color: #dee1ed;
            }
            .container{
                background-color: white;
                margin-bottom: 100px;
            }
            .container h1{
                color: blue;
                margin-top: 40px;
                text-align: center;
                font-size: 32px;
                
            }
            
            .input-group{
                margin: 100px 1000px;
            }
            .input-group input{
                height: 45px;
                padding-right: 70px;
                padding-top: 8px;
                padding-bottom: 8px;
                margin: 20px;
                font-size: 50px;
                text-align: left;
                text-transform: capitalize;
            }
            .input-group .type{
                height: 45px;
                padding-right: 70px;
                padding-top: 30px;
                padding-bottom: 30px;
                margin: 20px;
                font-size: 50px;
                text-align: left;
                text-transform: capitalize;
                display: flex;
            }
            
            .input-group .type{
                display: inline;
                width: 30px;
                height: 30px;
            }
            
            .input-group label{
                font-size: 25px;
                color: black;
            }
            .btn-add{
                background-color: green;
                color: white;
                padding: 15px 75px;
                font-size: 35px;
                margin-top: 5px;
                margin-left: 200px;
            }
            
            .banner {
                padding: 20px;
                text-align: center;
                background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
                color: white;
                font-size: 15px;
            }
            .banner input{
                font-size: 20px;
                font-weight: bold;
                padding: 8px;
                width: 5%;
                border: 0;
                color: white;
                background-color: #f00;
                float: right;
                align-content: center;
            }
            .banner input:hover{
                background: greenyellow;
                color: black;
            }
            
            .btn-add:hover{
                background-color: blue;
                display: flex;
            }
        </style>
        
    </head>
    <body>
        <div class="banner">
            <input type="submit" name="back" value="back" onclick="history.back()">
            <h1>STUDENT TECHNICAL SUPPORT SYSTEM</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Manage Companies</h1>
                    <hr>
                    <div class="input-group">
                        <form action="AddCompanyServlet" method="post">
                        <h1>Company Name</h1><input type="text" class="form-control" id ="companyname" name="companyname" placeholder="company name"></br>
                        <h1>Category</h1>
                        <input type="radio" id="type" name="category" value="superdream" class="type">
                        <label for="superdream">Super Dream </label>
                        <input type="radio" id="type" name="category" value="dream" class="type">
                        <label for="dream">Dream</label>
                        <input type="radio" id="type" name="category" value="regular" class="type">
                        <label for="regular">Regular</label><br>
                        <h1>CTC</h1> <input type="text" class="form-control" id="package" name="package" placeholder="CTC"></br>
                        <h1>Offer Type</h1>
                        <input type="radio" id="type" name="type" value="Full Time" class="type">
                        <label for="fulltime">FullTime </label>
                        <input type="radio" id="type" name="type" value="Internship" class="type">
                        <label for="intership">Intern</label>
                        <input type="radio" id="type" name="type" value="FullTimeInternship" class="type">
                        <label for="fulltimeinternship">Intern+FullTime</label><br>

                        <div class="input-group-append">
                            <button onclick="form.action=AddCompanyServlet" class="btn btn-add" type="submit">Add</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
